{% extends "base.html" %}
{% block content %}
<div class="container my-3">



<title>로그인</title>
  <body>
    <div class="container w-50 my-5 p-4 bg-light text-center shadow">

      <h1 class="text-dark">Login</h1> 
      <hr>
     
      <div class="container w-50 text-left">
        <form method="post" class="post-form" action="{% url 'common:login' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" class="form-control" name="username" id="username"
                    value="{{ form.username.value|default_if_none:'' }}">
            </div>


            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password"
                    value="{{ form.password.value|default_if_none:'' }}">
            </div>
            <div align="center"><button type="submit" class="btn btn-primary">로그인</button></div>
        </form>
    
        </div>
        <hr><br>
            <div class="text-right">
                <span>계정이 없을 경우 <a href="{% url 'common:signup' %}">회원가입</a>하세요.</span>
            </div>
        <br>
     
    </div>
  
  </body>
{% endblock %}
